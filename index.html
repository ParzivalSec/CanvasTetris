<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Canvas Tetris - Lukas Vogl</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel='stylesheet' type='text/css' href='css/tetris.css' />
	</head>
	<body>
		<canvas id='board'></canvas>
		<img id='help' src="./img/help.png"/>
		<div id='controller'>
			<div id='rotate' class='controller_panel'><div class="help_text"><span><a>ROTATE</a></span></div></div>
			<div id='left'   class='controller_panel'><div class="help_text"><span><a>LEFT</a></span></div></div>
			<div id='right'  class='controller_panel'><div class="help_text"><span><a>RIGHT</a></span></div></div>
			<div id='down'   class='controller_panel'><div class="help_text"><span><a>DROP FASTER</a></span></div></div>
		</div>
	
	<script src='js/jquery.js' type='text/javascript'></script>
	<script src='js/board.js' type='text/javascript'></script>
	<script src='js/shapes.js' type='text/javascript'></script>
	<script src='js/render.js' type='text/javascript'></script>
	<script src='js/game.js' type='text/javascript'></script>
	<script src='js/game-logic.js' type='text/javascript'></script>
	
	</body>
</html>
